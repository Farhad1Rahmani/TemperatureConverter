<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemperatureConverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h1 id="myh1">Temperature Converter</h1>
        <input id="input" type="text" placeholder="Enter temperature">
        
        <div class="ratio">
        <input type="radio" id="celsius" name="Temperature" value="ctof">
        <label for="celsius">Celsius ➡ Fahrenhit</label>
        <br>
        <input type="radio" id="fahrenhit" name="Temperature" value="ftoc">
        <label for="fahrenhit">Fahrenhit ➡ Celsius </label>
        </div>
        
        <button id="button" type="submit">submit</button>
        <p id="result">0</p>
    </div>



    <script src="main.js"></script>
</body>
</html>
